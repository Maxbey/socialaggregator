<md-content class="Page-container" ng-controller="RegisterCtrl as vm">
  <div class="Register-formContainer" layout="column" layout-align="center center">

    <h1 class="md-headline">Sign Up</h1>

    <form ng-submit="vm.register()">
      <div>
        <md-input-container class="RegisterForm-inputContainer">
          <label>Email</label>
          <input type="email" ng-model="vm.email">
        </md-input-container>
      </div>

      <div>
        <md-input-container class="RegisterForm-inputContainer">
          <label>Username</label>
          <input type="text" ng-model="vm.username">
        </md-input-container>
      </div>



      <div>
        <md-input-container class="RegisterForm-inputContainer">
          <label>Password</label>
          <input type="password" ng-model="vm.password1">
        </md-input-container>
      </div>

      <div>
        <md-input-container class="RegisterForm-inputContainer">
          <label>Confirm password</label>
          <input type="password" ng-model="vm.password2">
        </md-input-container>
      </div>

      <md-button type="submit" class="RegisterForm-submit md-primary md-raised">Sign up</md-button>
    </form>

  </div>
</md-content>
