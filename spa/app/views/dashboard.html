<div layout="column" ng-controller="DashboardCtrl as vm">
  <md-toolbar layout="row" class="md-hue-3">
    <div class="md-toolbar-tools">
      <span>Your friends and followers</span>
    </div>
  </md-toolbar>
  <md-content>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="person in vm.persons" ng-click="null">
        <img ng-src="{{ person.avatar_url }}" class="md-avatar" alt="avatar"/>
        <div class="md-list-item-text" layout="column">
          <h3>{{ person.name }}</h3>
          <p>{{ person.provider }}</p>
        </div>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</div>
