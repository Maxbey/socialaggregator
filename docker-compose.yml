version: '2'
services:
  sentry:
    build:
      context: ./sentry
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    expose:
      - "9000"
  node:
    extends:
      file: docker-compose-abstract.yml
      service: base
    environment:
     - SENTRY_PUBLIC_DSN=${SENTRY_PUBLIC_DSN}
    build:
      context: .
      dockerfile: /node/Dockerfile
    volumes:
      - ./spa:/usr/src/spa
    command: 'sh /usr/src/spa/compile.sh'
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    links:
      - sentry
      - django
    ports:
      - "80:80"
    volumes:
      - ./socialaggregator/static:/usr/src/app/static
      - ./spa:/usr/src/spa
      - ./docs/:/usr/src/docs/
  django:
    extends:
      file: docker-compose-abstract.yml
      service: base
    environment:
     - SECRET_KEY=somesecretvalue
     - SOCIAL_AUTH_FACEBOOK_SECRET=${SOCIAL_AUTH_FACEBOOK_SECRET}
     - SOCIAL_AUTH_GITHUB_SECRET=${SOCIAL_AUTH_GITHUB_SECRET}
     - SOCIAL_AUTH_VK_OAUTH2_SECRET=${SOCIAL_AUTH_VK_OAUTH2_SECRET}
     - SOCIAL_AUTH_TWITTER_SECRET=${SOCIAL_AUTH_TWITTER_SECRET}
     - EMAIL_HOST_USER=${EMAIL_HOST_USER}
     - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
     - CODECLIMATE_REPO_TOKEN=${CODECLIMATE_REPO_TOKEN}
     - SENTRY_PRIVATE_DSN=http://public:secret@sentry:9000/2
    build:
      context: ./socialaggregator/
      dockerfile: Dockerfile
    volumes:
      - ./spa:/usr/src/spa
      - ./socialaggregator/static:/usr/src/app/static
    expose:
        - "8000"
    command: sh run.sh
